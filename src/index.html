<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wildberries</title>
    <link rel="stylesheet" href="styles/index.scss" />
  </head>
  <body>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      style="position: absolute; width: 0; height: 0"
      aria-hidden="true"
      id="__SVG_SPRITE_NODE__"
    >
      <symbol
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 40 40"
        id="cart-thin"
      >
        <path
          fill-rule="evenodd"
          d="M5.3 3H2v3h3l7.3 20.6c.5 1.3 1.8 2 3.2 1.9l17.4-2.8c1.2-.2 2.1-1.1 2.3-2.3l2.3-10c.2-1 0-1.8-.5-2.4-.6-.6-1.3-1-2.2-1H9.6l-2-5.3C7.3 3.7 6.4 3 5.3 3m5.4 10h23.8l-2.2 9.7-17.2 2.8z"
          clip-rule="evenodd"
        ></path>
        <circle cx="15" cy="33.5" r="2.5"></circle>
        <circle cx="31" cy="33.5" r="2.5"></circle>
      </symbol>
    </svg>
    <header class="header">
      <div class="container header__container">
        <a href="#"><img src="assets/logo.svg" alt="Wildberries logo" /></a>
        <input
          type="text"
          class="search-input"
          placeholder="Найти на Wildberries"
        />
        <div class="cart">
          <button class="cart-btn">
            <svg class="svg-icon icon-cart-thin" fill="none">
              <use xlink:href="#cart-thin"></use>
            </svg>
          </button>
          <div class="cart__number-of-items"></div>
          <div class="cart__menu cart__menu--hidden"></div>
        </div>
      </div>
    </header>
    <section class="slider">
      <div class="container">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img class="slide-content" src="assets/slide-1.webp" alt="" />
            </div>
            <div class="swiper-slide">
              <img class="slide-content" src="assets/slide-2.webp" alt="" />
            </div>
            <div class="swiper-slide">
              <img class="slide-content" src="assets/slide-3.webp" alt="" />
            </div>
            <div class="swiper-slide">
              <img class="slide-content" src="assets/slide-4.webp" alt="" />
            </div>
            <div class="swiper-slide">
              <img class="slide-content" src="assets/slide-5.webp" alt="" />
            </div>
          </div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </section>
    <section class="products">
      <div class="container">
        <h2 class="products__heading">Хиты продаж</h2>
        <div class="products__container"></div>
        <div class="product-modal__wrapper"></div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="js/swiper.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
